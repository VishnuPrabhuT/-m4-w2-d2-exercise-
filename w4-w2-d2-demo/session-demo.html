<!DOCTYPE html>
<html>

<head>
    <script>
        function clickSessionCounter() {

            if (typeof (Storage) !== undefined) { // if sessionStorage exist Add 1
                if (sessionStorage.clickCount) {
                    sessionStorage.clickCount = Number(sessionStorage.clickCount) + 1
                }
                else {
                    sessionStorage.clickCount = 1;
                }
                document.querySelector("#result").innerHTML = `You have clicked the ${sessionStorage.clickCount} times this session`;
            } else {
                document.querySelector("#result").innerHTML = "Web storage not supported";
            }


        }
    </script>
</head>

<body>
    <p><button onclick="clickSessionCounter()" type="button">Click me!</button></p>
    <div id="result"></div>
    <p>Click the button to see the counter increase.</p>
    <p>Close the browser tab, to reset the counter.</p>
</body>

</html>
